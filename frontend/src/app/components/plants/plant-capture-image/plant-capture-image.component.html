<div class="capture-container">
  <div class="rect rect-top-left"></div>
  <div class="rect rect-top-right"></div>
  <div class="rect rect-bottom-left"></div>
  <div class="rect rect-bottom-right"></div>

  <video #videoPlayer></video>
  <canvas #imageContainer width="1920" height="1080" class="hidden"></canvas>
</div>
<div class="button-group">
  <button class="btn secondary" routerLink="/">Cancel</button>

  <ng-container *ngIf="currentImage; else noImage">
    <button class="btn secondary" (click)="retry()">Retry</button>
    <button class="btn primary" (click)="saveImage()">Use picture</button>
  </ng-container>
  <ng-template #noImage>
    <button class="btn primary" (click)="takePicture()">Take picture</button>
  </ng-template>
</div>
